<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cheaty - we want assets from main site :) -->
    <link rel="stylesheet" href="https://cinnamondev.github.io/assets/css/pre.css">
    <link rel="stylesheet" href="https://cinnamondev.github.io/assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&family=Fira+Code:wght@500" />
    <meta property="og:title" content="Cinnamondev - dotfiles" />
    <meta property="og:description" content="Personal dotfiles!"/>
    <meta property="profile:username" content="cinnamon">
    <title>itsCinnamon dotfiles</title>
    <title>Cinnamondev</title>
</head>
<body style="justify-content: flex-start;">
    <div style="margin-bottom: 64px; text-align: center;">
        <h1 style="font-size: 3em; margin-bottom: 8px;">Cinnamondev</h1>
        <aside><i>Personal Dotfiles</i></aside>
    </div>
    <div style="flex:1;justify-content: center;">
        <code id="bashScript" style="font-family:&quot;Fira Code&quot;, monospace;font-optical-sizing: auto;font-weight: 500;font-style: normal;">
            curl https://cinnamondev.github.io/dotfiles/deploy.sh | bash -s fw
        </code>
        <button class="js" title="Copy to clipboard" onclick="navigator.clipboard.writeText(&quot;curl https://cinnamondev.github.io/dotfiles/deploy.sh | bash -s fw&quot;);" style="float:right;color:var(--on-background);background-color: transparent; background-repeat: no-repeat;border: none;cursor: pointer;overflow: hidden;outline: none;font-size:1.5em;vertical-align: middle;">
            <span class="material-symbols-outlined">
                content_paste
            </span>
        </button>
    </div>
</body>
<noscript>
    <style>
        .js {display: none;visibility: hidden;}
    </style>
</noscript>
</html>
