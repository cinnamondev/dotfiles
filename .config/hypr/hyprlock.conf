background {
    path = /home/nutmeg/.config/backgrounds/cas.png   # supports png, jpg, webp (no animations, though)
    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 0 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

label {
    text = $TIME
    color = rgba(169, 149, 210, 1.0)
    font_size = 128 
    font_family = Quicksand Bold

    position = 0, 600
    halign = center
    valign = center
}

